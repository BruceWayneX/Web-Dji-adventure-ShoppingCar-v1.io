<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecommerce Website - Shopping Cart </title>
    <!-- Link To Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
    <!-- header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">
                Ecommerce
            </a>
            <!-- Cart Icon -->
            <i class="ti ti-shopping-bag" id="cart-icon" ></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="car-title"> Your cart </h2>
                <!-- Content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <!-- imagen del cart -->
                        <img src="imagenes/skin mavic mini 2.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">
                                Auriculares
                            </div>
                            <div class="cart-price">
                                $25.05
                            </div>
                            <input type="number" value="1" class="cart-quantity" >
                        </div>
                        <!-- Remove cart -->
                        <i class="ti ti-trash cart-remove"></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title"> Total </div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy" > Buy Now </button>
                <!-- Cart Close -->
                <i class="ti ti-x" id="close-cart" ></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop-container">
        <h2 class="section-title"> Shop Products </h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="producto-box">
                <img src="imagenes/skin mavic mini 2.png" alt="" class="product-img">
                <h2 class="product-title">
                    Skin Colorful Dji mini 
                </h2>
                <span class="price">$39.0</span>
                <i class="ti ti-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="producto-box">
            <img src="imagenes/6 filtros mini 3.jpeg" alt="" class="product-img">
            <h2 class="product-title">
            Filtros mini 3 
            </h2>
            <span class="price">$219.0</span>
            <i class="ti ti-shopping-bag add-cart"></i>
                    </div>
            <!-- Box 3 -->
            <div class="producto-box">
                <img src="imagenes/angar 2.png" alt="" class="product-img">
                <h2 class="product-title">
                   Tren de aterrizaje
                </h2>
                <span class="price">$15</span>
                <i class="ti ti-shopping-bag add-cart"></i>
            </div>
            <!-- Box 4 -->
            <div class="producto-box">
                <img src="imagenes/helices 5.png" alt="" class="product-img">
                <h2 class="product-title">
                   Helices
                </h2>
                <span class="price">$39</span>
                <i class="ti ti-shopping-bag add-cart"></i>
            </div>
            <!-- Box 5 -->
            <div class="producto-box">
                <img src="imagenes/mochila mini 3.jpg" alt="" class="product-img">
                <h2 class="product-title">
                   Maletin para mini 3 pro
                </h2>
                <span class="price">$169</span>
                <i class="ti ti-shopping-bag add-cart"></i>
            </div>
            <!-- Box 6 -->
            <div class="producto-box">
                <img src="imagenes/kit 3 articulos juntos.jpg" alt="" class="product-img">
                <h2 class="product-title">
                   Kit 3 articulos
                </h2>
                <span class="price">$169</span>
                <i class="ti ti-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="producto-box">
                <img src="imagenes/funda gris control mini 2.png" alt="" class="product-img">
                <h2 class="product-title">
                    Funda controller black
                </h2>
                <span class="price">$169</span>
                <i class="ti ti-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="producto-box">
                <img src="imagenes/mochiila gris 3.jpg" alt="" class="product-img">
                <h2 class="product-title">
                   Mochila gris
                </h2>
                <span class="price">$169</span>
                <i class="ti ti-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!-- Link to Js -->
    <script src="maintest1.js"></script>

</body>
</html>
